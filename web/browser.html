<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>Shopping Cart API Browser</title>
        <link rel="stylesheet" href="/css/page.index.css">
        <link rel="stylesheet" href="/renderers/basic.jsonary.css">
        <link rel="stylesheet" href="/renderers/common.css">
    </head>
    <body>
        <table width="100%">
            <tr>
                <td width="80%">
                    <input id="url-bar" value="/cart/">
                </td>
                <td>
                    <input id="go" type="submit" value="Go">
                </td>
            </tr>
        </table>
        <div id="main">
            <script type="application/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
            <script type="application/javascript" src="/jsonary.js"></script>
            <script type="application/javascript" src="/plugins/jsonary.undo.js"></script>
            <script type="application/javascript" src="/renderers/basic.jsonary.js"></script>
            <script type="application/javascript" src="/renderers/list-schemas.js"></script>
            <script type="application/javascript" src="/renderers/list-links.js"></script>
            <script type="application/javascript" src="/js/page.index.js"></script>
            <script type="application/javascript">
                if (window.location.hash == "#" || window.location.hash == "") {
                    window.location.replace("#" + $('#url-bar').val());
                } else {
                    var url = window.location.hash.substring(1);
                    $('#url-bar').val(url);
                }
                $('#go').click();
            </script>
        </div>
    </body>
</html>
